
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>St. Charles Lwanga Catholic Youth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= BASE ================= */
html, body{
    margin:0;
    padding:0;
    font-family:"Times New Roman", serif;
    background: linear-gradient(to bottom, #a7ecf2, #dfeff5);
}

/* ================= WRAPPER ================= */
.wrapper{
    width:1400px;
    margin:auto;
}

/* ================= TITLE ================= */
.title{
    text-align:center;
    font-size:44px;
    font-weight:900;
    padding:25px 10px;
    letter-spacing:1px;
}

/* ================= MAIN ================= */
.main{
    display:flex;
    height:calc(100vh - 120px);
}

/* ================= LEFT ================= */
.left{
    width:45%;
    padding:20px;
}

.left img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:6px;
    box-shadow:0 6px 15px rgba(0,0,0,0.45);
}

/* ================= RIGHT ================= */
.right{
    width:55%;
    position:relative;
    padding:30px 20px;
    color:white;
}

/* ================= TEXT ================= */
.text{
    font-size:34px;
    font-weight:800;
    line-height:1.25;
    width:310px;
    color:blue;
}

/* ================= ICON GRID (FIXED â€“ NO OVERLAP) ================= */
.icons{
    position:absolute;
    top:260px;
    right:40px;
    width:460px;

    display:grid;
    grid-template-columns:repeat(2, 1fr);
    grid-auto-rows:220px;   /* LOCKED HEIGHT */
    gap:30px;

    justify-items:center;
    align-items:center;

    z-index:5;
}

.icon{
    background:white;
    border-radius:22px;
    padding:20px;
    width:100%;
    height:100%;
    box-sizing:border-box;

    display:flex;
    align-items:center;
    justify-content:center;

    box-shadow:0 8px 14px rgba(0,0,0,0.35);
}

.icon img{
    max-width:100%;
    max-height:100%;
    object-fit:contain;
    transform:scale(1.1);
}

/* ================= BUBBLES ================= */
.bubble-nav{
    position:absolute;
    top:-80px;
    right:-30px;
    width:420px;
    z-index:10;
    pointer-events:none;
}

.bubble-nav img{
    width:100%;
}

/* ================= HOME ================= */
.home-float{
    position:absolute;
    top:40px;
    right:460px;
    width:120px;
    z-index:20;
}

.home-float img{
    width:100%;
}

/* ================= MOBILE = EXACT DESKTOP ================= */
@media (max-width: 900px){

    html, body{
        width:1400px;
        overflow-x:auto;
    }

    body{
        transform:scale(0.28);
        transform-origin:top left;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="title">
        WELCOME TO ST. CHARLES LWANGA CATHOLIC YOUTH
    </div>

    <div class="main">

        <div class="left">
            <img src="Screenshot (88).png" alt="Youth Photo">
        </div>

        <div class="right">

            <div class="bubble-nav">
                <img src="images/bubbles.png" alt="Navigation Bubbles">
            </div>

            <div class="home-float">
                <a href="home.html">
                    <img src="images/home.png" alt="Home">
                </a>
            </div>

            <div class="text">
                St. Charles<br>
                Lwanga<br>
                Catholic Youth<br>
                Website, where<br>
                our youth<br>
                members<br>
                engage in<br>
                church<br>
                activities and<br>
                grow in faith.
            </div>

            <div class="icons">

                <a href="contact.html" class="icon">
                    <img src="images/calendar-icon-in-colorful-style-vector-46687941.jpg" alt="Calendar">
                </a>

                <a href="events.html" class="icon">
                    <img src="images/megaphone-hand-business-concept-text-260nw-1666176610.jpg" alt="Events">
                </a>

                <a href="register.html" class="icon">
                    <img src="images/registration4.jpeg" alt="Register">
                </a>

                <a href="Carlo.html" class="icon">
                    <img src="images/Screenshot (110).png" alt="Saint Carlo Acutis">
                </a>

            </div>

        </div>

    </div>

</div>

</body>
</html>
