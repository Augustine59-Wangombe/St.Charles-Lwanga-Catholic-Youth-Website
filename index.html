
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>St. Charles Lwanga Catholic Youth</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family: "Times New Roman", serif;
    background: linear-gradient(to bottom, #a7ecf2, #dfeff5);
}

.wrapper{
    max-width:1400px;
    margin:auto;
    padding:0;
}

.title{
    text-align:center;
    font-size:42px;
    font-weight:bold;
    padding:20px;
}

.main{
    display:flex;
    height:calc(100vh - 100px);
}

.left{
    width:42%;
    padding:15px;
}

.left img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:8px;
    box-shadow:0px 4px 10px rgba(0,0,0,0.4);
}

.right{
      width:58%;
    position:relative;
    padding:20px;
    color:white;
    overflow:visible;      

}

.text{
    font-size:34px;
    line-height:1.3;
    font-weight:bold;
    width:300px;
}

.icons{
    position:absolute;
    right:40px;
    top:80px;
    width:480px;
    display:grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: auto auto auto;
    gap:30px;
    z-index:10;   /* behind bubbles & home */
}

  



/* Saint button centered bottom */
.icons a:nth-child(5){
    grid-column: span 2;
    justify-self:center;
    width:70%;
}

.icon{
    background:white;
    border-radius:20px;
    padding:20px;
    box-shadow:0px 6px 12px rgba(0,0,0,0.3);
}

.icon img{
    width:100%;
    height:140px;
    object-fit:contain;
}

/* Mobile */
@media(max-width:900px){
    .main{
        flex-direction:column;
        height:auto;
    }

    .left, .right{
        width:100%;
    }

    .icons{
        position:static;
        margin-top:40px;
        width:100%;
    }

    .text{
        width:100%;
        text-align:center;
    }
}

.bubble-nav{
     position:absolute;
    top:-10px;
    right:-10px;
    width:380px;
    z-index:50;
    pointer-events:none;

}

.bubble-nav img{
    width:100%;
    height:auto;
}

 .home-float{
    position:absolute;
    top:115px;
    right:400px;
    width:120px;
    z-index:60;

}



.home-float img{
    width:100%;
    height:auto;
}




</style>
</head>

<body>

<div class="wrapper">

<div class="title">
WELCOME TO ST.CHARELS LWANGA CATHOLIC YOUTH
</div>

<div class="main">

<div class="left">
    <img src="images/photo.jpg">
</div>

<div class="right">

<div class="bubble-nav">
    <img src="images/bubbles.png">
</div>

<div class="home-float">
    <a href="home.html">
        <img src="images/home.png">
    </a>
</div>


<div class="text">
St.Charels<br>
Lwanga<br>
catholic youth<br>
website, where<br>
our youth<br>
members<br>
engage in<br>
church<br>
activities and<br>
grow in faith.
</div>



<div class="icons">



<a href="contact.html" class="icon">
    <img src="images/calendar-icon-in-colorful-style-vector-46687941.jpg">
</a>

<a href="events.html" class="icon">
    <img src="images/megaphone-hand-business-concept-text-260nw-1666176610.jpg">
</a>

<a href="register.html" class="icon">
    <img src="images/registration4.jpeg">
</a>

<a href="Carlo.html" class="icon">
    <img src="images/Screenshot (110).png">
</a>

</div>

</div>
</div>

</div>

</body>
</html>
