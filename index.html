<style>
/* ================= BASE ================= */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Times New Roman", serif;
    min-height: 100vh;
    background: linear-gradient(
    180deg,
    #00B0F0 0%,
    #C9C9DE 100%
  );
    background-attachment:fixed;
}
html {
    scroll-behavior: smooth;
}

/* ================= WRAPPER ================= */
.wrapper {
    max-width: 1400px;
    width: 100%;
    margin: 0 auto;
    padding: 0 15px;
}

/* ================= TITLE ================= */
.title1 {
    text-align: center;
    font-size: 44px;
    font-weight: 900;
    padding: 25px 10px;
    letter-spacing: 1px;
    color: white;
}

/* ================= MAIN ================= */
.main {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 20px;
}

/* ================= LEFT ================= */
.left {
    flex: 1 1 45%;
}
.left img {
    width: 100%;
    height: auto;
    border-radius: 6px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.45);
}

/* ================= RIGHT ================= */
.right {
    flex: 1 1 55%;
    color: white;
    position: relative;
    padding: 10px;
    min-height: 420px;
}
 .right::before{
    content:"";
    display:block;
    height:420px;
    flex-shrink: 0;
}


/* ================= TOP IMAGE ================= */
.img1 {
    width: 100%;
    max-width: 1400px;
    display: block;
    margin: 0 auto;
    object-fit: contain;
}

/* ================= TEXT ================= */
.text {
    font-size: 42px;
    font-weight: 800;
    line-height: 1.25;
    color: white;
    margin-top: -4px; 
}

/* ================= ICON GRID ================= */
.icons {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    margin-top: 20px;
}
.icon {
    background: white;
    border-radius: 26px;
    padding: 7px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 8px 14px rgba(0,0,0,0.35);
}
.icon img {
     max-width: 80%;
    max-height: 80%;
    transform: scale(1);
}

/* ================= BUBBLES ================= */
.lwanga {
    position: absolute;
    top: 0;
    right: -25px;
    width: 420px;
    z-index: 10;
    pointer-events: none;
}
.lwanga img { width: 100%; }

/* ================= HOME ICON ================= */
.home-float {
    position: absolute;
    top: 8px;
    right: 850px;
    width: 120px;
}
.home-float img { width: 100%; }

/* ================= RESPONSIVE ================= */
@media (max-width: 900px) {

    .main {
        flex-direction: column;
        align-items: center;
    }

    .left, .right {
        flex: 1 1 100%;
    }

    .text {
        font-size: 28px;
        text-align: center;
        width: 90%;
        margin: 20px auto;
    }

    .icons {
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: 200px;
        width: 90%;
        margin: 20px auto;
    }

    .home-float {
        top: 10px;
        right: 10px;
        width: 80px;
    }

    .lwanga {
        width: 250px;
        top: -20px;
        right: -10px;
    }

    .title1 {
        font-size: 32px;
        padding: 15px 10px;
    }
}
    /* ====== SCROLL PERFORMANCE FIX ====== */
body::before{
    content:"";
    position: fixed;
    inset: 0;
    background: linear-gradient(
        270deg,
        #B4C7E7 0%,
        #9FBAAB 21%,
        #7BC0AC 30%,
        #609ED6 48%,
        #5DD6BE 75%,
        #9DC3E6 100%
    );
    z-index: -1;
}

body{
    background: #9DC3E6;
}

.lwanga, .home-float, .text{
    will-change: transform;
    transform: translateZ(0);
}

.icon, .left img{
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
}
