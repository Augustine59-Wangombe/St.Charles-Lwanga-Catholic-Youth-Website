
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>St. Charles Lwanga Registration Portal</title>

<style>
*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    scroll-behavior: smooth; /* Smooth scrolling */
}

body{
    min-height: 100vh;
    background: linear-gradient(to bottom, #6ee7cf, #8bdad1, #f1b5b0);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
}

/* TOP IMAGE */
.img1{
    width: 100%;
    max-width: 1200px;
    height: auto;
    margin-bottom: 30px;
    border-radius: 12px;
}

/* MAIN CONTAINER */
.container{
    width: 100%;
    max-width: 1200px;
    display: flex;
    gap: 40px;
    align-items: flex-start;
    justify-content: space-between;
    flex-wrap: wrap; /* Allow items to wrap on small screens */
}

/* LEFT TEXT */
.left{
    flex: 1 1 300px; /* Grow, shrink, minimum width */
    color: white;
}

.left h1{
    font-size: clamp(28px, 6vw, 90px); /* Responsive font size */
    font-weight: 800;
    letter-spacing: 3px;
    line-height: 1.2;
}

/* RIGHT ICONS */
.right{
    display: flex;
    flex-direction: column;
    gap: 20px;
    flex: 1 1 250px;
    align-items: flex-end;
}

.right a img{
    width: 100%;
    max-width: 360px;
    height: auto;
    display: block;
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.right a img:hover{
    transform: scale(1.05);
}

/* RESPONSIVE */
@media(max-width: 900px){
    .container{
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
    }

    .right{
        align-items: center;
    }
}
</style>
</head>

<body>

<!-- TOP IMAGE -->
<img class="img1" src="images/Screenshot (97).png" alt="Main Picture">

<!-- CONTENT -->
<div class="container">

    <!-- LEFT TEXT -->
    <div class="left">
        <h1>
            ST.CHARLES<br>
            LWANGA<br>
            REGISTRATION<br>
            PORTAL
        </h1>
    </div>

    <!-- RIGHT ICON IMAGES -->
    <div class="right">

        <!-- YOUTH REGISTRATION ICON -->
        <a href="registration.html">
            <img src="images/Screenshot (80).png" alt="Youth Registration">
        </a>

        <!-- NIGHT VIGIL REGISTRATION ICON -->
        <a href="https://augustine59-wangombe.github.io/Night-Vigil-Online-Registration-Youth-System/">
            <img src="images/Picture1.png" alt="Night Vigil Registration">
        </a>

    </div>

</div>

</body>
</html>
